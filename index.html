<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Twoje Kalorie</title>
  </head>
  <body class="indigo lighten-5">
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper indigo">
        <div class="container">
          <a href="#" class="brand-logo center">Twoja Kaloria</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn indigo lighten-3">Wyczyść</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container ">
      <!-- Formularz -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Dodaj produkt</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  id="item-name"
                  placeholder="Wprowadź produkt"
                />
                <label for="item-name">Nazwa</label>
              </div>

              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Wprowadź liczbę kalorii"
                />
                <label for="item-calories">Kalorie</label>
              </div>
              <button class="add-btn btn indigo darken-3">
                <i class="fa fa-plus"></i> Dodaj
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> Zmień
              </button>
              <button class="delete-btn btn red ">
                <i class="fa fa-remove"></i> Usuń
              </button>
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Powrót
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Licznik kalorii -->

      <h3 class="center-align">Razem: <span class="total-calories">0</span></h3>

      <!-- Lista produktów -->
      <ul id="item-list" class="collection"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
